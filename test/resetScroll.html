<!DOCTYPE html>
<html>
<head>
    <title>Test scroll on elements</title>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../src/jquery-paged-scroll.js"></script>
</head>
<body>



<script type="text/javascript">

    function fillHtml(){

        $('#container').empty();

        for(var i=0;i<20;i++){
            $('#container').append("<div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div>");
        }
    }

    function setScroll() {
        var scrollSetings = {
            handleScroll:function (page, container, doneCallback) {
                setTimeout(function () {
                    $('#container').append("Appending data for page:" + page + "<div>TEXT TEXT TEXT<div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div><div>TEXT</div>");
                    doneCallback();
                }, 2000);

                console.log("Scrolled to page:", page);
            },
            pagesToScroll:5,
            triggerFromBottom:'20',
            debug:true,
            targetElement:$('#container'),
            monitorTargetChange:false

        };

        $('#container').paged_scroll(scrollSetings);
    }
    $(document).ready(function(e){

        fillHtml();
        setScroll();

        $('#btnReset').on('click',function(e){
            $('#container').scrollTop(0);
            fillHtml();
            setScroll();
        });
    });
</script>
<input type="button" value="Reset Scroll" id="btnReset">
 <div id="container" style="height: 200px;overflow: scroll"></div>

</body>
</html>
